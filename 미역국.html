<h4>미역국</u></strong></h4>

​<ol>

  <li>소고기(양지, 불고기) 200g 핏물빼고</li>
  <li>참기름 2, 다진마늘 1이랑 볶기</li>
  <li>미역 불려서 진간장이랑 무쳐서 다진마늘이랑 같이 볶기</li>
  <li>국간장3 까나리1 해서 볶다가</li>
  <li>그다음 쌀뜨물 붓고 마지막에 소금</li>
